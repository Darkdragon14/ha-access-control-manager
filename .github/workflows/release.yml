name: Build Release Asset

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip
        run: |
          cd custom_components/ha_access_control_manager
          zip ha-access-control-manager.zip -r ./

      - name: Upload release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: custom_components/ha_access_control_manager/ha-access-control-manager.zip
          asset_name: ha-access-control-manager.zip
          tag: ${{ github.ref }}
          overwrite: true